<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Ranger Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- DEVELOPMENT SCRIPT -->
	<link href="../dist/wc.css" rel="stylesheet" />
	<link rel="stylesheet" href="/GitHub/jquery-ui/themes/base/all.css">

	<style>
	 #container {
	     margin:0 auto;
	     margin-top:50px;
	     margin-bottom:30px;
	     width:90%;
	     height:500px;
	     background-size: 100% 100%;
	     border:1px red solid;
	 }
	</style>
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px">
	<!-- SAMPLE -->
	<div id="container">
	</div>
	<!-- SAMPLE -->

	<div class="container" >
	    <div class="row" >
		<div class="col-1" style="text-align:center">
		    LEFT
		    <input type="text"  class="form-control"  id="left">
		</div>

		<div class="col-1" style="text-align:center">
		    RIGHT
		    <input type="text"  class="form-control"  id="right">
		</div>

		<div class="col-1" style="text-align:center">
		    WIDTH
		    <input type="text"  class="form-control"  id="width">
		</div>
	    </div>
	</div>

	<!-- DEVELOPMENT CODE (START) -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/data.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>

	<script>
	 if (1) {
	     ch = Highcharts.chart('container', {
		 plotOptions: {
		     series: {
			 enableMouseTracking: true
		     }
		 },
		 legend: { 
		     enabled: false 
		 },
		 credits: { 
		     enabled: false 
		 },
		 navigation: {
		     buttonOptions: {
			 enabled: false
		     }
		 },
		 chart: {
		     type: 'spline'
		 },
		 data: {
		     csvURL: window.location.origin + "/tk/lib/components/w/cfg/ranger.csv"
		 },
		 title: {
		     text: 'JUST PLAYING :)'
		 },
		 xAxis: {
		     type: 'datetime',
		     dateTimeLabelFormats: {
			 day: '%d %b %Y'    //ex- 01 Jan 2016
		     }
		 }
             });
	 }

	 $("#container").append("<wc-ranger id='my-ranger-1' style='width:200px;left:600px'></wc-ranger>");
	</script>	

	<script>
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/ranger.js'],
	     nope : [ '../js/include.js',  '../js/ranger.js']
	 });

	 var circle = ch.renderer.circle(0, 0, 15).attr({
	     fill: 'red'
	 }).add().toFront().hide();	 
	 
	 $(ch.container).mousemove(function (event) {
             circle.attr({
		 x: event.offsetX,
		 y: event.offsetY
             });

             if (event.offsetX > 0) circle.show();
	 });
	</script>
	<!-- DEVELOPMENT CODE (END) -->

	<script>
	 wc.subscribe("wc-ranger", function(e) {
	     $("#left").val(e.detail.left);
	     $("#width").val(e.detail.width)
	     $("#right").val(e.detail.left + e.detail.width);
	 });
	</script>
    </body>
</html>
