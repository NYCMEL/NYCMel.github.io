<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Tile Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- DEVELOPMENT SCRIPT -->
	<link href="./dist/wc.css" rel="stylesheet" />
    </head>

    <body id="wc">
	<div style="margin:50px">
	    <!-- SAMPLE -->
	    <wc-tile id="my-tile-1" style="width:400px;height:200px">
		<wc-tile-title>
		    Title here
		</wc-tile-title>
		
		<wc-tile-description>
		    Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor 
		</wc-tile-description>
	    </wc-tile>
	    <!-- SAMPLE -->

	    <!-- DEVELOPMENT CODE (START) -->
	    <script>wcENV="dev";wcApp="w";</script>
	    <script src="./dist/wc.js"></script> 
	    
	    <script>
	     yepnope({
		 test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
		 yep  : ['./es5/include.js', './es5/tile.js', './es5/center.js'],
		 nope : [ './js/include.js',  './js/tile.js',  './js/center.js']
	     });
	    </script>
	    <!-- DEVELOPMENT CODE (END) -->

	    <!-- APPLICATION SUBSCRIBER (START) -->
	    <script>
	     wc.subscribe("wc-tile", function(e) {
		 console.info("'wc-tile' subscription was triggered:", JSON.stringify(e.detail));

		 $("body").append("<hr />" + JSON.stringify(e.detail));
	     });
	    </script>
	    <!-- APPLICATION SUBSCRIBER (END) -->
	</div>
    </body>
</html>
