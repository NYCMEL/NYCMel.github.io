<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Select Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="../dist/wc.css" rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px;background:#FFF;">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>
	
	<!-- SAMPLE -->
	<div class="clearfix">
	    <div class="col-md-5">
		<h3 class="h3-direction">Horizontal</h3>
		<wc-form name="my-form" role="form" id="my-form" class="form-control-md" style="border:1px #CECECE solid;padding:20px">
		    <!-- START ACTUAL COMPONENT CODE -->
		    <wc-select name="v(color)" id="select-1" label="Pick a color" columns="4,8" help="Please pick a color" data-error="color is a required field" searchable="true" value="1" placeholder="please select..." required>
			<option value="">[Please Select]</option>
			<option value="1">Red</option>
			<option value="2">White</option>
			<option value="3">Blue</option>
		    </wc-select>
		    <!-- END ACTUAL COMPONENT CODE -->

		    <hr />
		    <div class="form-group">
			<input type="submit" name="action" value="LET'S GO" class="btn btn-info" id="submit-btn-1">
		    </div>
		</wc-form>
	    </div>
	</div>
	<!-- SAMPLE -->

	<hr />
	<h5 style="color:indianred">DEVELOPER CONSOLE HAS A LOT OF GOODIES :)</h5>

	<!-- DEVELOPMENT CODE -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 
	
	<script>
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/form.js', '../es5/select.js'],
	     nope : [ '../js/include.js',  '../js/form.js',  '../js/select.js']
	 });
	</script>
	<!-- END DEVELOPMENT -->

	<!-- SUBSCRIPTIONS -->
	<script>
	 wc.subscribe("my-form-actual", e => {
	     // CALL YOUR LOGIN FUNCTION NOW
	     console.log("wc.subscribe called", e.detail.id, e.detail.values);

	     $("body").append("<hr />" + JSON.stringify(e.detail));
	 });
	</script>
    </body>
</html>
