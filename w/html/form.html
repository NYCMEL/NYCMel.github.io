<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Form Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="../dist/wc.css"  rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px">
	<div><wc-include href="_actions.2.html"/></div>
	
	<div class="col-md-8" style="border:1px #cecece solid;padding-top:20px">
	    <h3 class="h3-direction">Horizontal</h3>

	    <!-- SAMPLE -->
	    <!-- START ACTUAL COMPONENT CODE -->
	    <wc-form name="my-form" role="form" id="my-form" class="form-control-md">
		<div class="container">
		    <div class="row">
			<div class="col-md-6">
			    <wc-text name="v(uname)" id="uname-1" label="Full Name" placeholder="your name goes here..." columns="4,8"
				     value="Mel Heravi" data-key="uname1" required></wc-text>
			    <wc-text name="v(email)" id="email-1" label="Email" placeholder="your email here..." columns="4,8" type="email"
				     pattern="email" value="mel@melify.com" required></wc-text>
			    <wc-text name="v(phone)" id="phone-1" label="Phone" placeholder="Like: 212-555-5555"
				     data-key="phone1" pattern="phone" columns="4,8" help="Phone number is NOT required"
				     data-error="Format like 212-555-5555"></wc-text>

			    <wc-calendar id="my-calendar" name="adate" label="Date" columns="4,8" placeholder="mm/dd/yyyy"
					 help="date is a required field" data-error="must be a date format..." required>
			    </wc-calendar>
			    
			    <wc-groupbox id="groupbox-1" name="v(gbox)" label="Fav Fruit" columns="4,8" help="Please select one">
				<div class="float-sm-left">
				    <wc-radio id="fruit-apple" name="v(fruit)" label="Apple"  value="1" required></wc-radio>
				</div>
				<div class="float-sm-left">
				    <wc-radio id="fruit-orange" name="v(fruit)" label="Orange" value="2"></wc-radio>
				</div>
				<div class="float-sm-left">
				    <wc-radio id="fruit-peach" name="v(fruit)" label="Peach"  value="3"></wc-radio>
				</div>
			    </wc-groupbox>

			    <wc-groupbox id="groupbox-2" name="v(gbox2)" label="Agreements" columns="4,8" help="You must agree with Terms & Conditions">
				<div class="float-sm-left">
				    <wc-check id="check-1" name="v(agree)" label="I Agree" checked required></wc-check>
				</div>
				<div class="float-sm-left">
				    <wc-check id="check-2" name="v(signup)" label="Subscribe me"></wc-check>
				</div>
			    </wc-groupbox>
			</div>

			<div class="col-md-6">
			    <wc-select id="color-1" name="v(color)" data-key="color1" label="Fav Color" columns="4,8" help="Please pick a color" data-error="color is a required field" required searchable="true" placeholder="Please select...">
				<option value=""></option>
				<option value="1">1 = Red</option>
				<option value="2">2 = White</option>
				<option value="3">3 = Blue</option>
			    </wc-select>
			    
			    <wc-textarea id="textarea-1" label="Notes" columns="4,8" placeholder="Your notes ..."  help="Notes is NOT a required field"></wc-textarea>
			</div>
			
			<div class="col-md-12">
			    <hr />
			    <div class="form-group">
				<input type="submit" name="action" value="LET'S GO" class="btn btn-primary" id="submit-btn-1" />
			    </div>
			</div>
		    </div>
		</div>
	    </wc-form>
	    <!-- END ACTUAL COMPONENT CODE -->
	    <!-- SAMPLE -->
	</div>

	<hr />
	<h5 style="color:indianred">DEVELOPER CONSOLE HAS A LOT OF GOODIES :)</h5>

	<!-- DEVELOPMENT CODE -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 
	
	<script>
	 // USED FOR ALL INCLUDES (NOT REQUIRED FOR PROD)
	 wc.include()

	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/form.js', '../es5/text.js', '../es5/textarea.js', '../es5/calendar.js', '../es5/select.js', '../es5/groupbox.js', '../es5/check.js', '../es5/radio.js'],
	     nope : [ '../js/include.js',  '../js/form.js',  '../js/text.js',  '../js/textarea.js',  '../js/calendar.js',  '../js/select.js',  '../js/groupbox.js',  '../js/check.js',  '../js/radio.js'],
	 });
	</script>
	<!-- END DEVELOPMENT -->

	<!-- COMPONENT SUBSCRIBER -->
	<script>
	 //////////////////////////////////
	 // SUBSCRIPTIONS
	 //////////////////////////////////
	 wc.subscribe("my-form-actual", function(e) {
	     console.info("'my-form' SUBSCRIPTION WAS TRIGGERED:", JSON.stringify(e.detail));
	     
	     $("body").append("<hr />" + JSON.stringify(e.detail.values));
	 });

	 wc.subscribe("wc-calendar", function(e) {
	     console.info("'my-calendar' SUBSCRIPTION WAS TRIGGERED:", JSON.stringify(e.detail));

	     $("body").append("<hr />" + JSON.stringify(e.detail));
	 });
	</script>
    </body>
</html>
