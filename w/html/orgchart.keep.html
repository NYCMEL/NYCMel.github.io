<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Orgchart Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- DEVELOPMENT SCRIPT -->
	<link href="../dist/wc.css" rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div wc-include="_actions.1.html"><span class="wc-loading-img"></span></div>
	
	<!-- SAMPLE -->
	<wc-orgchart id="my-orgchart-1">
	    <ul style="display:none">
		<li>Mel Heravi
		    <ul>
			<li>Bo Miao</li>
			<li>Su Miao
			    <ul>
				<li>Tie Hua</li>
				<li>Hei Hei
				    <ul>
					<li>Pang Pang</li>
					<li>Xiang Xiang</li>
				    </ul>
				</li>
			    </ul>
			</li>
		    </ul>
		</li>
	    </ul>
	</wc-orgchart>
	<!-- SAMPLE -->

	<hr />
	<h5 style="color:indianred">DEVELOPER CONSOLE HAS A LOT OF GOODIES :)</h5>

	<!-- DEVELOPMENT CODE (START) -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 
	
	<script>
	 wc.include()

	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/orgchart.js'],
	     nope : [ '../js/orgchart.js']
	 });
	</script>
	<!-- DEVELOPMENT CODE (END) -->

	<!-- APPLICATION SUBSCRIBER (START) -->
	<script>
	 wc.subscribe("wc-orgchart", function(e) {
	     console.info("'wc-orgchart' subscription was triggered:", JSON.stringify(e.detail));

	     $("body").append("<hr />" + JSON.stringify(e.detail));
	 });
	</script>
	
	<script>
	 $(function() {
	     var datascource = {
		 'name': 'Lao Lao',
		 'title': 'general manager',
		 'children': [
		     { 'name': 'Bo Miao', 'title': 'department manager' },
		     { 'name': 'Su Miao', 'title': 'department manager',
		       'children': [
			   { 'name': 'Tie Hua', 'title': 'senior engineer' },
			   { 'name': 'Hei Hei', 'title': 'senior engineer' }
		       ]
		     },
		     { 'name': 'Hong Miao', 'title': 'department manager' },
		     { 'name': 'Chun Miao', 'title': 'department manager' }
		 ]
	     };

	     $('wc-orgchart').orgchart({
		 'data' : datascource,
		 'nodeContent': 'title',
		 'direction': 'l2r'
	     });
	 });
	</script>
	<!-- APPLICATION SUBSCRIBER (END) -->
    </body>
</html>
