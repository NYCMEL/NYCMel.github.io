<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Calendar Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="../dist/wc.css"  rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px;background:#FFF;">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>
	
	<!-- SAMPLE -->
	<div class="col-md-4">
	    <h3 class="h3-direction">Horizontal</h3>
	    <wc-form name="my-form" role="form" id="my-form" class="form-control-md" style="border:1px #CECECE solid;padding:20px;display:block">
		<!-- START ACTUAL COMPONENT CODE -->
		<wc-calendar id="my-calendar" name="adate" label="Date" columns="4,8" placeholder="pick a date" help="date is a required field" data-error="must be a date format..." required></wc-calendar>
		<!-- END ACTUAL COMPONENT CODE -->
		
		<hr />
		<div class="form-group">
		    <input type="submit" name="action" value="LET'S GO" class="btn btn-outline-primary" id="submit-btn-1">
		</div>
	    </wc-form>
	</div>
	<!-- SAMPLE -->

	<hr />
	<h5 style="color:indianred">DEVELOPER CONSOLE HAS A LOT OF GOODIES :)</h5>

	<!-- COMMON TO ALL COMPONENTS -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 

	<script>
	 // USED FOR ALL INCLUDES (NOT REQUIRED FOR PROD)
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/form.js', '../es5/text.js', '../es5/calendar.js'],
	     nope : [ '../js/include.js',  '../js/form.js',  '../js/text.js',  '../js/calendar.js']
	 });
	</script>
	<!-- END DEVELOPMENT -->

	<!-- COMPONENT SUBSCRIBER -->
	<script>
	 //////////////////////////////////
	 // SUBSCRIPTIONS
	 //////////////////////////////////
	 wc.subscribe("my-form-actual", function(e) {
	     console.info("'my-form' SUBSCRIPTION WAS TRIGGERED:", JSON.stringify(e.detail));

	     $("body").append("<hr />" + JSON.stringify(e.detail.values));
	 });

	 wc.subscribe("wc-calendar", function(e) {
	     console.info("'my-calendar' SUBSCRIPTION WAS TRIGGERED:", JSON.stringify(e.detail));

	     $("body").append("<hr />" + JSON.stringify(e.detail));
	 });
	</script>
    </body>
</html>
