<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Maker Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- DEVELOPMENT SCRIPT -->
	<link href="../dist/wc.css" rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>
	
	<!-- SAMPLE -->
	<wc-maker class="" id="my-maker-1" uparam="{from:'Mel Heravi', to:'You', link:'http://www.melify.com'}" header="I AM A DEFAULT TEMPLATE">
	    <!-- "uparam" RETURNED IN SUBSCRIPTION -->
	    <div><i class="fa fa-info-circle"></i> Used by maker to create consistent components</div>
	    <p>you can click on me to get a callback</p>
	</wc-maker>
	<!-- SAMPLE -->

	<hr />
	<h5 style="color:indianred">DEVELOPER CONSOLE HAS A LOT OF GOODIES :)</h5>

	<!-- DEVELOPMENT CODE (START) -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 
	
	<script>
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/maker.js'],
	     nope : [ '../js/include.js',  '../js/maker.js']
	 });
	</script>
	<!-- DEVELOPMENT CODE (END) -->

	<!-- APPLICATION SUBSCRIBER (START) -->
	<script>
	 wc.subscribe("wc-maker", function(e) {
	     console.info("'wc-maker' subscription was triggered:", JSON.stringify(e.detail));

	     $("body").append("<hr />" + JSON.stringify(e.detail));
	 });
	</script>
	<!-- APPLICATION SUBSCRIBER (END) -->
    </body>
</html>
