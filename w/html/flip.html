<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Flip Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- DEVELOPMENT SCRIPT -->
	<link href="../dist/wc.css"  rel="stylesheet" />
	<link href="../dist/rfs.css" rel="stylesheet">

	<!-- FOR STATISTICAL PURPOSES (NOT REQUIRED) -->
	<script>
	 // USER OF COMPONENTS
	 wcENV = "dev";
	 wcAPP = "wc-components";
	 wcURL = "http://localhost:3001/tk/lib/components/w";
	</script>
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px;background:#FFF;">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>
	
	<!-- SAMPLE -->
	<div style="width:400px;height:200px;margin:100px">
	    <wc-flip id="my-flip-1">
		<wc-flip-front style="background:wheat;padding:30px;text-align:center">
		    <h5>If you click on me, i Can flip and show you more stuff</h5>
		</wc-flip-front>

		<wc-flip-back style="background:khaki;padding:30px;text-align:center">
		    <h5>Here is some more. if you move out, i will flip back</h5>
		</wc-frlip-back>
		</wc-flip>
	</div>
	<!-- SAMPLE -->

	<hr />
	<h5 style="color:indianred">DEVELOPER CONSOLE HAS A LOT OF GOODIES :)</h5>

	<script src="../dist/wc.js"></script> 
	
	<script>
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/flip.js'],
	     nope : [ '../js/include.js',  '../js/flip.js']
	 });
	</script>
	<!-- DEVELOPMENT CODE (END) -->

	<!-- APPLICATION SUBSCRIBER (START) -->
	<script>
	 wc.subscribe("wc-flip", function(e) {
	     console.info("'wc-flip' subscription was triggered:", JSON.stringify(e.detail));

	     $("body").append("<hr />" + JSON.stringify(e.detail));

	     document.querySelector("wc-flip").setAttribute("header","STOP DOING THAT! WHILL YOU???");

	     setTimeout(function(){
		 document.querySelector("wc-flip").setAttribute("header","OK, I AM BACK");
	     }, 2000);
	 });
	</script>
	<!-- APPLICATION SUBSCRIBER (END) -->
    </body>
</html>
