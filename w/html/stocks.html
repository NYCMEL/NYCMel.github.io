<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Stocks Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- DEVELOPMENT SCRIPT -->
	<link href="../dist/wc.css"  rel="stylesheet" />
	<link href="../dist/rfs.css" rel="stylesheet">

	<!-- FOR STATISTICAL PURPOSES (NOT REQUIRED) -->
	<script>
	 // USER OF COMPONENTS
	 wcENV = "dev";
	 wcAPP = "wc-components";
	 wcURL = "http://localhost:3001/tk/lib/components/w";
	</script>
    </head>

    <body id="wc">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>
	
	<div style="padding-left:80px;width:700px">
	    <!-- SAMPLE -->
	    <wc-stocks id="my-stocks-1" symbols="HOV,C,AAPL"></wc-stocks>
	    <!-- SAMPLE -->

	    <input type="text" name="fname" placeholder="aapl,googl,c" class="form-control" value="JPM,HOV,C,AAPL" id="symbols"><br>
	    <p class="text-info">UPDATED EVERY 5 SECONDS</p>
	</div>
	
	<script src="../dist/wc.js"></script> 

	<script>
	 $("#symbols").keyup(function(event) {
	     if (event.keyCode === 13) {
		 let symbols = document.getElementById("symbols").value;
		 let s = document.querySelector("wc-stocks");
		 
		 s.reload(symbols)
	     }
	 });
	</script>

	<script>
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/stocks.js'],
	     nope : [ '../js/include.js',  '../js/stocks.js']
	 });
	</script>
    </body>
</html>
