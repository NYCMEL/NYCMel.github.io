<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Notify Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- DEVELOPMENT SCRIPT -->
	<link href="../dist/wc.css" rel="stylesheet"/>
    </head>
    <body id="wc" style="margin-left:25px;margin-right:25px;background:#FFF;">
	<!-- SAMPLE -->
	<style>
	 .noty_buttons {
	     margin-left:25px;
	 }
	 .clicker {
	     min-width: 130px;
	 }
	</style>
	<a href="#" type="info" class="clicker btn btn-outline-info" onclick="wc.infoTest()">INFO</a>
