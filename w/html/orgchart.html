<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Orgchart Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- DEVELOPMENT SCRIPT -->
	<link href="../dist/wc.css" rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px;background:#FFF;">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>
	
	<div class="container-fluid">
	    <div class="row">
                <div class="col-md-6">
		    <!-- SAMPLE -->
		    <h3>LEFT TO RIGHT</h3>
		    <hr>
		    <wc-orgchart id="my-orgchart-1"></wc-orgchart>
		    <!-- SAMPLE -->
                </div>
                <div class="col-md-6">
		    <h3>TOP TO BOTTOM</h3>
		    <hr>
		    <wc-orgchart id="my-orgchart-2"></wc-orgchart>
                </div>
	    </div>
	</div>

	<hr />
	<h5 style="color:indianred">DEVELOPER CONSOLE HAS A LOT OF GOODIES :)</h5>

	<!-- DEVELOPMENT CODE (START) -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 

	<script src="../cfg/orgchart.json"></script> 
	
	<script>
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/orgchart.js'],
	     nope : [ '../js/include.js',  '../js/orgchart.js']
	 });
	</script>
	<!-- DEVELOPMENT CODE (END) -->

	<!-- APPLICATION SUBSCRIBER (START) -->
	<script>
	 wc.subscribe("wc-orgchart", function(e) {
	     console.info("'wc-orgchart' subscription was triggered:", JSON.stringify(e.detail));

	     $("body").append("<hr />" + JSON.stringify(e.detail));
	 });
	</script>
	
	<script>
	 setTimeout(function(){
	     var oc = document.querySelector("#my-orgchart-1");
	     oc.configure({source:datascource, direction:"l2r", toggle:"true"})

	     var oc = document.querySelector("#my-orgchart-2");
	     oc.configure({source:datascource, direction:"t2b", toggle:"false"})
	 }, 500);
	</script>
	<!-- APPLICATION SUBSCRIBER (END) -->
    </body>
</html>
