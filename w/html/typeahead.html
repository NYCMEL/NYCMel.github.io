<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Typeahead Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="../dist/wc.css" rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px;background:#FFF;">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>
	
	<div style="min-width:1600px!important;border:2px orange dashed;padding:20px;">
	    <div class="container-fluid">
		<div class="row">
		    <div class="col-sm-6">
			<h2>DEFAULT</h2>
			<hr />
		    </div>
		    
		    <div class="col-sm-6">
			<h2>BORDER-ALL</h2>
			<hr />
		    </div>
		</div>
		
		<div class="row">
		    <div class="col-sm-6">
			<!-- START ACTUAL COMPONENT CODE -->
			<wc-typeahead id="my-typeahead-1" placeholder="Large..." style="font-size:300%" show="5"></wc-typeahead>
			<!-- END ACTUAL COMPONENT CODE -->
		    </div>

		    <div class="col-sm-6">
			<!-- SAMPLE -->
			<wc-typeahead id="my-typeahead-11" placeholder="Large..." style="font-size:300%" url="/Melify/mtk/dev/tk/lib/components/w/cfg/states.json" name="long" value="short" class="border-all" show="5"></wc-typeahead>
			<!-- SAMPLE -->
		    </div>
		</div><BR><BR>
		
		<div class="row">
		    <div class="col-sm-5">
			<wc-typeahead id="my-typeahead-2" placeholder="Medium..."  url="../cfg/states.json" name="long" value="short" style="font-size:200%" show="5"></wc-typeahead>
		    </div>

		    <div class="col-sm-1"></div>

		    <div class="col-sm-5">
			<wc-typeahead id="my-typeahead-22" placeholder="Medium..."  url="../cfg/states.json" name="long" value="short" style="font-size:200%" class="border-all" show="5"></wc-typeahead>
		    </div>
		</div><BR><BR>

		<div class="row">
		    <div class="col-sm-3">
			<wc-typeahead id="my-typeahead-3" placeholder="Small..."  url="../cfg/states.json" name="long" value="short" style="font-size:100%" show="5"></wc-typeahead>
		    </div>

		    <div class="col-sm-3"></div>

		    <div class="col-sm-3">
			<wc-typeahead id="my-typeahead-33" placeholder="Small..."  url="../cfg/states.json" name="long" value="short" style="font-size:100%" class="border-all" show="5"></wc-typeahead>
		    </div>
		</div><BR>

		<br>
		<div class="row">
		    <div class="col-sm-6" style="color:#666">
			<wc-include href="./parts/test/lorem.html"/>
		    </div>
		    <div class="col-sm-6" style="color:#666">
			<wc-include href="./parts/test/lorem.html"/>
		    </div>
		</div>
	    </div>
	</div>
	
	<!-- DEVELOPMENT CODE -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 
	
	<!-- CONFIGURE THE FIRST TYPEAHEAD -->
	<script>
	 // FOR COMPLICATED JSON STRUCTURE, YOU CAN DO YOUR OWN HOMEWORK
	 // TO GET THE DATA SECTION AND IDENFITY NAME, VALUE TO COMPONENT
	 setTimeout(function(){
	     // TIMEOUT NOT NECESSARY IN PRODUCTION
	     $.getJSON("../cfg/states.json", null, function (data) {
		 let th = document.querySelector("#my-typeahead-1");
		 th.configure(data, "long", "short");
	     });
	 }, 500);
	</script>

	<script>
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/typeahead.js'],
	     nope : [ '../js/include.js',  '../js/typeahead.js']
	 });
	</script>
	<!-- END DEVELOPMENT -->

	<!-- COMPONENT SUBSCRIBER -->
	<script>
	 //////////////////////////////////
	 // SUBSCRIPTIONS
	 //////////////////////////////////
	 wc.subscribe("wc-typeahead", function(e) {
	     console.info("'wc-typeahead' subscription was triggered:", JSON.stringify(e.detail));

	     $("body").append("<hr />" + JSON.stringify(e.detail));
	 });
	</script>
    </body>
</html>
