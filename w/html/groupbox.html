<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Groupbox Component</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="../dist/wc.css"  rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px;background:#FFF">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>
	
	<!-- SAMPLE -->
	<div class="col-md-5">
	    <h3 class="h3-direction">Horizontal</h3>
	    <wc-form name="my-form" role="form" id="my-form" class="form-control-md" style="border:1px #CECECE solid;padding:20px;display:block">
		<!-- START ACTUAL COMPONENT CODE -->
		<wc-groupbox id="groupbox-1" name="v(gbox)" label="Choose a Fruit" columns="4,8">
		    <div class="float-left">
			<wc-radio id="radio-1" name="v(radio)" label="Apple"  value="1" required></wc-radio>
		    </div>
		    <div class="float-left">
			<wc-radio id="radio-2" name="v(radio)" label="Orange" value="2"></wc-radio>
		    </div>
		    <div class="float-left">
			<wc-radio id="radio-3" name="v(radio)" label="Peach"  value="3"></wc-radio>
		    </div>
		</wc-groupbox>
		<!-- END ACTUAL COMPONENT CODE -->

		<!-- START ACTUAL COMPONENT CODE -->
		<wc-groupbox id="groupbox-2" name="v(gbox)" label="Agreements" columns="4,8">
		    <div class="float-left">
			<wc-check id="check-1" name="v(agree)" label="I Agree" required></wc-check>
		    </div>
		    <div class="float-left">
			<wc-check id="check-2" name="v(signup)" label="Subscribe me"></wc-check>
		    </div>
		</wc-groupbox>
		<!-- END ACTUAL COMPONENT CODE -->

		<hr />
		<div class="form-group">
		    <input type="submit" name="action" value="LET'S GO" class="btn btn-info" id="submit-btn-1">
		</div>
	    </wc-form>
	</div>
	<!-- SAMPLE -->

	<!-- DEVELOPMENT CODE -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 
	
	<script>
	 // USED FOR ALL INCLUDES (NOT REQUIRED FOR PROD)
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/form.js', '../es5/groupbox.js', '../es5/radio.js', '../es5/check.js'],
	     nope : [ '../js/include.js',  '../js/form.js',  '../js/groupbox.js',  '../js/radio.js',  '../js/check.js']
	 });
	</script>
	<!-- END DEVELOPMENT -->

	<!-- SUBSCRIPTIONS -->
	<script>
	 wc.subscribe("my-form-actual", e => {
	     // CALL YOUR LOGIN FUNCTION NOW
	     console.log("wc.subscribe called", e.detail.id, e.detail.values);

	     $("body").append(JSON.stringify(e.detail.values));
	 });
	</script>
    </body>
</html>
