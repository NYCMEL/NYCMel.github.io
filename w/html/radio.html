<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Radio Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="../dist/wc.css"  rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px;background:#FFF;">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>

	<!-- SAMPLE -->
	<div class="clearfix">
	    <div class="col-md-4">
		<wc-form name="my-form" role="form" id="my-form" class="form-control-md" style="border:1px #CECECE solid;padding:20px">
		    <div class="clearfix">
			<div class="float-sm-left">
			    <!-- START ACTUAL COMPONENT CODE -->
			    <wc-radio id="radio-1" name="v(radio)" label="Apple" value="1" required></wc-radio>
			    <!-- END ACTUAL COMPONENT CODE -->
			</div>
			<div class="float-sm-left">
			    <!-- START ACTUAL COMPONENT CODE -->
			    <wc-radio id="radio-2" name="v(radio)" label="Orange" value="2"></wc-radio>
			    <!-- END ACTUAL COMPONENT CODE -->
			</div>
			<div class="float-sm-left">
			    <!-- START ACTUAL COMPONENT CODE -->
			    <wc-radio id="radio-3" name="v(radio)" label="Peach" value="3"></wc-radio>
			    <!-- END ACTUAL COMPONENT CODE -->
			</div>
		    </div>

		    <hr />
		    <div class="form-group">
			<input type="submit" name="action" value="LET'S GO" class="btn btn-info" id="submit-btn-1">
		    </div>
		</wc-form>
	    </div>
	</div>
	<!-- SAMPLE -->

	<!-- DEVELOPMENT CODE -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 
	
	<script>
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/form.js', '../es5/radio.js'],
	     nope : ['../js/include.js',   '../js/form.js',  '../js/radio.js']
	 });
	</script>
	<!-- END DEVELOPMENT -->

	<!-- SUBSCRIPTIONS -->
	<script>
	 wc.subscribe("my-form-actual", e => {
	     // CALL YOUR LOGIN FUNCTION NOW
	     console.log("wc.subscribe called", e.detail.id, e.detail.values);

	     $("body").append(JSON.stringify(e.detail.values));
	 });
	</script>
    </body>
</html>
