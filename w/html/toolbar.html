<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Toolbar Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- DEVELOPMENT SCRIPT -->
	<link href="../dist/wc.css" rel="stylesheet" />

	<style>
	 wc-toolbar .fa:hover {
	     color: lime;
	 }
	</style>
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px;background:#FFF;">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>

	<h3 class="page-header">HORIZONTAL</h3>

	<div>
	    <!-- SAMPLE -->
	    <wc-toolbar id="my-toolbar-h" class="wc-toolbar-horizontal" bg="#EF6C00" fg="#FFF" isize="18px">
		<wc-toolbar-item id="tb-1" icon="save"></wc-toolbar-item>
		<wc-toolbar-item wc-toolbar-sep></wc-toolbar-item>
		<wc-toolbar-item id="tb-2" icon="cut"></wc-toolbar-item>
		<wc-toolbar-item id="tb-3" icon="copy"></wc-toolbar-item>
		<wc-toolbar-item id="tb-4" icon="paste"></wc-toolbar-item>
		<wc-toolbar-item wc-toolbar-sep></wc-toolbar-item>
		<wc-toolbar-item id="tb-5" icon="times"></wc-toolbar-item>
	    </wc-toolbar>
	    <!-- SAMPLE -->
	</div>
	<BR>

	<div>
	    <h3 class="page-header">VERTICAL</h3>

	    <!-- START ACTUAL COMPONENT CODE -->
	    <wc-toolbar id="my-toolbar-v" class="wc-toolbar-vertical" bg="#7CB342" fg="#FFF" isize="18px">
		<wc-toolbar-item id="tb-6" icon="save"></wc-toolbar-item>
		<wc-toolbar-item wc-toolbar-sep></wc-toolbar-item>
		<wc-toolbar-item id="tb-7" icon="cut"></wc-toolbar-item>
		<wc-toolbar-item id="tb-8" icon="copy"></wc-toolbar-item>
		<wc-toolbar-item id="tb-9" icon="paste"></wc-toolbar-item>
		<wc-toolbar-item wc-toolbar-sep></wc-toolbar-item>
		<wc-toolbar-item id="tb-0" icon="times"></wc-toolbar-item>
	    </wc-toolbar>
	</div>
	
	<hr>
	<h5 style="color:indianred">DEVELOPER CONSOLE HAS A LOT OF GOODIES :)</h5>

	<script>wcAPP="wc";wcENV="dev"</script>

	<!-- DEVELOPMENT CODE (START) -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 

	<script>
	 // USED FOR ALL INCLUDES (NOT REQUIRED FOR PROD)
	 // TURN ON LOGGGING IN DEV
	 logger.enableLogger();
	 
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/toolbar.js'],
	     nope : [ '../js/include.js',  '../js/toolbar.js']
	 });
	</script>
	<!-- END DEVELOPMENT -->

	<!-- COMPONENT SUBSCRIBER -->
	<script>
	 //////////////////////////////////
	 // SUBSCRIPTIONS
	 //////////////////////////////////
	 wc.subscribe("wc-toolbar", function(e) {
	     console.info("'wc-toolbar' subscription was triggered:", JSON.stringify(e.detail));

	     $("body").append("<BR>" + JSON.stringify(e.detail));
	 });
	</script>
    </body>
</html>
