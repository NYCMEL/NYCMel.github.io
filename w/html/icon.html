<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Icon Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- DEVELOPMENT SCRIPT -->
	<link href="../dist/wc.css"  rel="stylesheet" />
	<link href="../dist/rfs.css" rel="stylesheet">

	<!-- FOR STATISTICAL PURPOSES (NOT REQUIRED) -->
	<script>
	 // USER OF COMPONENTS
	 wcENV = "dev";
	 wcAPP = "wc-components";
	 wcURL = "http://localhost:3001/tk/lib/components/w";
	</script>
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px;background:#FFF!important">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>

	<div class="container-fluid" >
	    <div class="row" >
		<div class="col-md-3" >
		    <h3> border="false" (default)</h3>
		    <wc-icon id="my-icon-1" name="home" size="36px" color="indianred" class="mb-3"></wc-icon>
		    <wc-icon id="my-icon-2" name="home" size="30px" color="steelblue" class="mb-3"></wc-icon>
		    <wc-icon id="my-icon-3" name="home" size="22px" color="green"     class="mb-3"></wc-icon>
		</div>

		<div class="col-md-3" >
		    <h3> border="true"</h3>
		    <!-- SAMPLE -->
		    <wc-icon id="my-icon-1" name="home" size="36px" color="indianred" class="mb-3" border="true"></wc-icon>
		    <!-- SAMPLE -->
		    <wc-icon id="my-icon-2" name="home" size="30px" color="steelblue" class="mb-3" border="true"></wc-icon>
		    <wc-icon id="my-icon-3" name="home" size="22px" color="green"     class="mb-3" border="true"></wc-icon>
		</div>
	    </div>
	</div>

	<hr />
	<h5 style="color:indianred">DEVELOPER CONSOLE HAS A LOT OF GOODIES :)</h5>

	<script src="../dist/wc.js"></script> 
	
	<script>
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/icon.js'],
	     nope : [ '../js/include.js',  '../js/icon.js']
	 });
	</script>
	<!-- DEVELOPMENT CODE (END) -->

	<!-- APPLICATION SUBSCRIBER (START) -->
	<script>
	 wc.subscribe("wc-icon", function(e) {
	     console.info("'wc-icon' subscription was triggered:", JSON.stringify(e.detail));

	     $("body").append("<hr />" + JSON.stringify(e.detail));

	     document.querySelector("wc-icon").setAttribute("header","STOP DOING THAT! WHILL YOU???");

	     setTimeout(function(){
		 document.querySelector("wc-icon").setAttribute("header","OK, I AM BACK");
	     }, 2000);
	 });
	</script>
	<!-- APPLICATION SUBSCRIBER (END) -->
    </body>
</html>
