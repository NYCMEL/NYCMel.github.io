<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Maker Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- DEVELOPMENT SCRIPT -->
	<link href="../dist/wc.css" rel="stylesheet" />
	<script src="../dist/wc.js"></script> 
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px">
	<script>
	 function tkImportLoad(ele, e) {
	     console.group('tkImportLoad:', ele, e.target.href);
	     
	     var link = document.querySelector('link[rel="import"]');
	     
	     var content = link.import.querySelector(ele);
	     var clone = document.importNode(content.content, true);
	     
	     $(link).parent().append(clone);
	     
	     console.groupEnd();
	 }
	 function tkImportError(e) {
	     alert('tkImportError: ' + e.target.href);
	 }
	</script>
	
	<div style="border:2px red solid;min-height:50px;padding:20px" id="xx">
	    <link rel="import" href="./parts/test.html" onload="tkImportLoad('template',event)" onerror="tkImportError(event)">
	</div>
    </body>
</html>
