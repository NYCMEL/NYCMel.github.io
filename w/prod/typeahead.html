<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Typeahead Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- COMMON TO ALL COMPONENTS -->
	<link href="../dist/wc.bundle.css" rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px">
	<div style="min-width:1600px!important;border:2px orange dashed;padding:20px;">
	    <div class="container-fluid">
		<div class="row">
		    <div class="col-sm-6">
			<h2>DEFAULT</h2>
			<hr>
		    </div>
		    
		    <div class="col-sm-6">
			<h2>BORDER-ALL</h2>
			<hr>
		    </div>
		</div>
		
		<div class="row">
		    <div class="col-sm-6">
			<wc-typeahead id="my-typeahead-1" placeholder="Large..." style="font-size:300%" show="4"></wc-typeahead>
		    </div>

		    <div class="col-sm-6">
			<wc-typeahead id="my-typeahead-11" placeholder="Large..." style="font-size:300%" url="../cfg/states.json" class="border-all" show="4"></wc-typeahead>
		    </div>
		</div><BR><BR>
		
		<div class="row">
		    <div class="col-sm-5">
			<wc-typeahead id="my-typeahead-2" placeholder="Medium..."  url="../cfg/states.json" name="long" value="short" style="font-size:200%" show="4"></wc-typeahead>
		    </div>

		    <div class="col-sm-1"></div>

		    <div class="col-sm-5">
			<wc-typeahead id="my-typeahead-22" placeholder="Medium..."  url="../cfg/states.json" name="long" value="short" style="font-size:200%" class="border-all" show="4"></wc-typeahead>
		    </div>
		</div><BR><BR>

		<div class="row">
		    <div class="col-sm-3">
			<wc-typeahead id="my-typeahead-3" placeholder="Small..."  url="../cfg/states.json" name="long" value="short" style="font-size:100%" show="4"></wc-typeahead>
		    </div>

		    <div class="col-sm-3"></div>

		    <div class="col-sm-3">
			<wc-typeahead id="my-typeahead-33" placeholder="Small..."  url="../cfg/states.json" name="long" value="short" style="font-size:100%" class="border-all" show="4"></wc-typeahead>
		    </div>
		</div><BR>

		<br>
		<div class="row">
		    <div class="col-sm-6" style="color:#666">
			<wc-include url="/mtk/render?ajax=1&callback=tk::dummy::3"></wc-include>
		    </div>
		    <div class="col-sm-6" style="color:#666">
			<wc-include url="/mtk/render?ajax=1&callback=tk::dummy::3"></wc-include>
		    </div>
		</div>
	    </div>
	</div>

	<!-- COMMON TO ALL COMPONENTS -->
	<script>wcApp="w"</script>
	<script src="../dist/wc.bundle.js"></script> 
	
	<!-- CONFIGURE THE FIRST TYPEAHEAD -->
	<script>
	 // FOR COMPLICATED JSON STRUCTURE, YOU CAN DO YOUR OWN HOMEWORK
	 // TO GET THE DATA SECTION AND IDENFITY NAME, VALUE TO COMPONENT
	 $.getJSON("../cfg/states.json", null, function (data) {
	     // IN THIS CASE IT IT SIMPLE AND ITS 'data' SAME AS OTHERS
	     let th = document.querySelector("#my-typeahead-1");
	     th.configure(data, "long", "short");
	 });
	</script>

	<script>
	 logger.enableLogger();
	</script>
	<!-- END DEVELOPMENT -->

	<!-- COMPONENT SUBSCRIBER -->
	<script>
	 //////////////////////////////////
	 // SUBSCRIPTIONS
	 //////////////////////////////////
	 wc.subscribe("wc-typeahead", function(e) {
	     console.info("'wc-typeahead' subscription was triggered:", JSON.stringify(e.detail));

	     $("body").append("<hr>" + JSON.stringify(e.detail));
	 });
	</script>
    </body>
</html>
