<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Check Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="../dist/wc.css"  rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px">
	<div><wc-include href="_actions.1.html"/></div>
	<!-- ACTUAL COMPONENT CODE IS HERE -->

	<!-- SAMPLE -->
	<div class="clearfix">
	    <div class="col-md-4">
		<wc-form name="my-form" role="form" id="my-form" class="form-control-md" style="border:1px #CECECE solid;padding:20px">
		    <div class="clearfix">
			<div class="float-sm-left">
			    <!-- START ACTUAL COMPONENT CODE -->
			    <wc-check id="my-check-1" name="v(agree)" label="I Agree with Terms" checked required></wc-check>
			    <!-- END ACTUAL COMPONENT CODE -->
			</div>
			<div class="float-sm-left">
			    <!-- START ACTUAL COMPONENT CODE -->
			    <wc-check id="my-check-2" name="v(signup)" label="Newsletter ?"></wc-check>
			    <!-- END ACTUAL COMPONENT CODE -->
			</div>
		    </div>

		    <hr />
		    <div class="form-group">
			<input type="submit" name="action" value="LET'S GO" class="btn btn-info" id="submit-btn-1">
		    </div>
		</wc-form>
	    </div>
	</div>
	<!-- SAMPLE -->

	<!-- DEVELOPMENT CODE -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 
	
	<script>
	 // USED FOR ALL INCLUDES (NOT REQUIRED FOR PROD)
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/form.js', '../es5/check.js'],
	     nope : [ '../js/include.js',  '../js/form.js',  '../js/check.js']
	 });
	</script>
	<!-- END DEVELOPMENT -->

	<script>
	 //////////////////////////////////
	 // SUBSCRIPTIONS
	 //////////////////////////////////
	 wc.subscribe("my-form-actual", e => {
	     // CALL YOUR LOGIN FUNCTION NOW
	     console.log("wc.subscribe called", e.detail.id, e.detail.values);

	     $("body").append(JSON.stringify(e.detail.values));
	 });
	</script>
    </body>
</html>
