<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Slide Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- DEVELOPMENT SCRIPT -->
	<link href="../dist/wc.css" rel="stylesheet" />
    </head>

    <body id="wc" style="margin-left:25px;margin-right:25px">
	<!-- UTILITIES BLOCK (4 MEL ONLY) -->
	<div><wc-include href="_actions.1.html"/></div>

	<!-- SAMPLE -->
	<!-- START ACTUAL COMPONENT CODE -->
	<wc-slide id="my-slide" toggler="toggle-menu" speed="300" search="true" title="Application Menus">
	    <wc-slide-menus>
		<ul>
		    <li><a id="link-1000" href="#">Card</a></li>
		    <li><a id="link-2000" href="#">Checkbox</a></li>
		    <li><a id="link-3000" href="#">Dialog</a></li>
		    <li><a id="link-4000" href="#">Dropdown</a></li>
		    <li><a id="link-5000" href="#">Form</a></li>
		    <li><a id="link-6000" href="#">Groupbox</a></li>
		    <li><a id="link-7000" href="#">Include</a></li>
		    <li><a id="link-8000" href="#">Listbox</a></li>
		    <li><a id="link-9000" href="#">Make</a></li>
		    <li><span>Panel Types</span>
			<ul>
			    <li><a id="link-10000" href="#">Panel</a></li>
			    <li><a id="link-11000" href="#">Accordion</a></li>
			</ul>
		    </li>
		</ul>
	    </wc-slide-menus>
	</wc-slide>
	<!-- END ACTUAL COMPONENT CODE -->
	<!-- SAMPLE -->

	<div class="wrapper">
	    <a id="toggle-menu"><i class='fa fa-bars fa-2x'></i></a>
	    <hr>
	    <div id="main-container">
		<h4>
		    MENUS VIA JAVASCRIPT: <pre>document.querySelector("wc-slide").open()<BR>document.querySelector("wc-slide").close()</pre>
		</h4>
		<br>

		<div><wc-include href="/mtk/render?ajax=1&callback=tk::dummy::2"></div>
	    </div>
	</div>
	
	<hr>
	<h5 style="color:indianred">DEVELOPER CONSOLE HAS A LOT OF GOODIES :)</h5>

	<script>wcAPP="wc";wcENV="dev"</script>

	<!-- DEVELOPMENT CODE (START) -->
	<script>wcENV="dev";wcApp="w";</script>
	<script src="../dist/wc.js"></script> 

	<script>
	 // USED FOR ALL INCLUDES (NOT REQUIRED FOR PROD)
	 // TURN ON LOGGGING IN DEV
	 logger.enableLogger();
	 
	 yepnope({
	     test : /(msie) ([\w.]+)/.test(navigator.userAgent),// INTERNET EXPLORER
	     yep  : ['../es5/include.js', '../es5/slide.js'],
	     nope : [ '../js/include.js',  '../js/slide.js']
	 });
	</script>
	<!-- END DEVELOPMENT -->

	<!-- COMPONENT SUBSCRIBER -->
	<script>
	 //////////////////////////////////
	 // SUBSCRIPTIONS
	 //////////////////////////////////
	 wc.subscribe("my-slide", function(e) {
	     console.info("'wc-slide' subscription was triggered:", JSON.stringify(e.detail));

	     $("#main-container").load("/mtk/render?ajax=1&callback=tk::dummy::2&title=" + e.detail.id);

	     document.querySelector("#my-slide").close();

	     $("body").append("<BR>" + JSON.stringify(e.detail));
	 });
	</script>
    </body>
</html>
